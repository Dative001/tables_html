<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border-collapse: collapse;
                width: 80%;
            }
            th,td{
                padding:5px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <tr style="text-align: center;">
                <th rowspan="2">Date</th>
                <th rowspan="2">Item</th>
                <th rowspan="2">QTY</th>
                <th colspan="2">PRICE</th>
            </tr>
            <tr>
                <td>UP</td>
                <td>TP</td>
            </tr>
            <tr>
                <td>8/6/2023</td>
                <td>Bread</td>
                <td>3</td>
                <td>100</td>
                <td>300</td>
            </tr>
            <tr>
                <td>9/6/2023</td>
                <td>Biscuit</td>
                <td>1</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>10/6/2023</td>
                <td>Juice</td>
                <td>1</td>
                <td>400</td>
                <td>400</td>
            </tr>
            <tr style="text-align: center;">
                <td colspan="4"> Total</td>
                <td style="text-align: left;">800</td>
            </tr>

        </table>
    </body>
</html>
